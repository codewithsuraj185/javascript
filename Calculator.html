<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./calculater.css" rel="stylesheet">
</head>
<body>
    <table border="1" id="tabl" class="tabl" align="center" cellpadding="15px" cellspacing  ="20px">
        <tr>
            <td id="display" colspan="4"></td>
        </tr>
        <tr id="box">
            <td  onclick="pressed('1')" id="name">1</td>
            <td  onclick="pressed('2')">2</td>
            <td  onclick="pressed('3')">3</td>
            <td  onclick="pressed('*')">*</td>
        </tr>
        <tr id="tt2">
            <td  onclick="pressed('4')">4</td>
            <td   onclick="pressed('5')">5</td>
            <td   onclick="pressed('6')">6</td>
            <td  onclick="pressed('-')">-</td>
        </tr>
        <tr id="tt3">
            <td   onclick="pressed('7')">7</td>
            <td  onclick="pressed('8')">8</td>
            <td   onclick="pressed('9')">9</td>
            <td  onclick="pressed('+')">+</td>
        </tr> 
        <tr id="tt4"> 
            <td   onclick="pressed('0')" >0</td>
            <td   onclick="pressed('00')">00</td>
            <td   onclick="pressed('.')">.</td>
            <td   onclick="pressed('%')">%</td>
        </tr> 
        <tr id="tt5"> 
            <td onclick="del()">Del</td>
            <td onclick="ac()">AC</td>
            <td onclick="equall()">=</td>
            <td class="td" onclick="pressed('/')">/</td>
            
           
            
        </tr>

        <tr id="tt6">
            <td colspan="4" onclick="sq()">square</td>
        </tr>
    </table>
    <script src="Calculator.js"></script>
</body>
</html>
